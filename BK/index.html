<body class="app-loading">

    <!-- PANEL SYM -->
    <canvas id="panelSym"></canvas>

    <!-- PANEL MAIN -->
    <div id="panelMain">
        <div id="panelView"></div>
    </div>

    <!-- PANEL TOP -->
    <div id="panelTop">
		<img src="images/logo.png" alt="Qiddiya" height="80" width="85"> 
        <div id="panelHeader">
            <div id="panelTitle">Qiddiya <span class='light'>Geo-Dashboard</span></div>

        </div>
        <div id="panelDate"></div>
        <div id="panelCredits">Source: Qiddiya</div>

    <div id="panelSmartTip"></div>

    <!-- PANEL BOTTOM -->
    <div id="panelBottom">
        <div id="panelCards">
            
        </div>
    </div>

    <!-- PANEL LOADING -->
    <div class="loading-indicator">
        <span class="big">Qiddiya </span><span class="big light">Geo-Dashboard</span>
        <div class="loading-message" id="loading_message"></div>
    </div>
    
    <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
        // The locationPath logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "application",
            location: package_path + '/js'
        }, {
            name: "data",
            location: package_path + "/js/data"
        }, {
            name: "effects",
            location: package_path + "/js/effects"
        }, {
            name: "widgets",
            location: package_path + "/js/widgets"
        }, {
            name: "viz",
            location: package_path + "/js/viz"
        }]
    };
    </script>
    <script type="text/javascript" src="https://js.arcgis.com/4.6/"></script>
    <script src="./lib/three.js"></script>
    <script type="text/javascript">
    require([
        "dojo/io-query",
        "application/config",
        "application/main",
        "dojo/parser"
    ], function(
        ioQuery,
        config,
        Main,
        parser
    ) {
        // process url parameters
        var url = document.location.href;
        var query = url.substring(url.indexOf("?") + 1, url.length);
        if (query.length > 0) {
            var queryObject = ioQuery.queryToObject(query);
            if (queryObject.org && queryObject.org !== "") {
                var org = queryObject.org.toLowerCase();
            }
            if (queryObject.color) {
                config.color = queryObject.color;
            }
        }
        parser.parse();
        var app = new Main();
        app.startup(config);
    });
    </script>
</body>

</html>
